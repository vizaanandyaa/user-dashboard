<div class="p-4 bg-white rounded-xl shadow hover:shadow-md transition cursor-pointer border"
     (click)="selected.emit(user.id)">
  <h3 class="text-lg font-semibold mb-1">{{ user.name }}</h3>
  <p class="text-sm text-gray-600 truncate"><span class="font-medium">Email:</span> {{ user.email }}</p>
  <p class="text-sm text-gray-600"><span class="font-medium">City:</span> {{ user.address?.city }}</p>
</div>
